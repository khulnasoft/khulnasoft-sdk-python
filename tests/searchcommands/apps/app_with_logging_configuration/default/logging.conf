#
# The format and semantics of this file are described in this article at Python.org:
#
#     [Configuration file format](https://docs.python.org/2/library/logging.config.html#configuration-file-format)
#
[loggers]
keys = root, khulnasoftlib, SearchCommand

[logger_root]
# Default: WARNING
level = WARNING
# Default: stderr
handlers = stderr

[logger_khulnasoftlib]
qualname = khulnasoftlib
# Default: WARNING
level = NOTSET
# Default: stderr
handlers = khulnasoftlib
# Default: 1
propagate = 0

[logger_SearchCommand]
qualname = SearchCommand
# Default: WARNING
level = NOTSET
# Default: stderr
handlers = app
# Default: 1
propagate = 0

[handlers]
# See [logging.handlers](https://docs.python.org/2/library/logging.handlers.html)
keys = app, khulnasoftlib, stderr

[handler_app]
# Select this handler to log events to app.log
class = logging.handlers.RotatingFileHandler
level = NOTSET
args = ('app.log', 'a', 524288000, 9, 'utf-8', True)
formatter = searchcommands

[handler_khulnasoftlib]
# Select this handler to log events to khulnasoftlib.log
class = logging.handlers.RotatingFileHandler
args = ('khulnasoftlib.log', 'a', 524288000, 9, 'utf-8', True)
level = NOTSET
formatter = searchcommands

[handler_stderr]
# Select this handler to log events to stderr which khulnasoftd redirects to the associated job's search.log file
class = logging.StreamHandler
level = NOTSET
args = (sys.stderr,)
formatter = searchcommands

[formatters]
keys = searchcommands

[formatter_searchcommands]
format = %(asctime)s, Level=%(levelname)s, Pid=%(process)s, File=%(filename)s, Line=%(lineno)s, %(message)s
